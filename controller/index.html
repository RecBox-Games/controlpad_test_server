<!--

    CUSTOMIZE THIS FILE TO FIT YOUR CONTROLLER
  ---------------------------------------------------------------
    this is a template HTML with implementations of
    a portrait and landscape controller. You can customize
    this however you need to. If your game requires a specific
    orientation, please give the user a message when their device
    is not in the correct orientation.

-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> 
    <title>GameNite Controlpad</title>
    <link rel="stylesheet" type="text/css" href="styles/portrait.css">
    <link rel="stylesheet" type="text/css" href="styles/landscape.css">

    <style>
      :root {
          touch-action: pan-x pan-y;
          height: 100% 
      }
      html {
          height: 100%;
          overflow: hidden;
          background-color: #607060
      }
      button {
          background-color: transparent;
          border: none;
      }      
    </style>
    <script type="module" src="required.js"></script>    
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <!-- d pad inputs -->
    <div id="dpad-container-portrait">
      <div class="dpad-row" id="back-row">
        <button id="back-button" data-message="back"> <img src="resources/exit.png" alt="Back"> </button>
      </div>
      <div class="dpad-row up-row">
        <button class="arrow-button" data-message="up"> <img src="resources/up.png" alt="Up"> </button>
      </div>
      <div class="dpad-row middle-row">
        <button class="arrow-button" data-message="left"> <img src="resources/left.png" alt="Left"> </button>
        <button id="enter-button" data-message="enter"> <img src="resources/enter.png" alt="Select"> </button>
        <button class="arrow-button" data-message="right"> <img src="resources/right.png" alt="Right"> </button>
      </div>
      <div class="dpad-row down-row">
        <button class="arrow-button" data-message="down"> <img src="resources/down.png" alt="Down"> </button>
      </div>
      <div id="input-row">
        <div id="input-button"> <input id="input-text-portrait" type="text"> </div>
        <div>
          <button id="send-button">
            <img src="resources/send.png"> </img>
          </button>
        </div>
      </div>
    </div>
    <!----------------------------------------------LANDSCAPE----------------------------------------->
    <div id="dpad-container-landscape">
      <!-- Flex container for arrows and button rows -->
      <div id="controls-landscape">
        <!-- Container for arrow buttons -->
        <div class="arrow-buttons-landscape">
          <div class="dpad-row-landscape up-row-landscape">
            <button class="arrow-button-landscape" data-message="up"> <img src="resources/up.png" alt="Up"> </button>
          </div>
          <div class="dpad-row-landscape middle-row-landscape">
            <button class="arrow-button-landscape" data-message="left"> <img src="resources/left.png" alt="Left"> </button>
            <button class="arrow-button-landscape" data-message="right"> <img src="resources/right.png" alt="Right"> </button>
          </div>
          <div class="dpad-row-landscape down-row-landscape">
            <button class="arrow-button-landscape" data-message="down"> <img src="resources/down.png" alt="Down"> </button>
          </div>
        </div>
        <!-- Container for Enter, Back, and Quit buttons -->
        <div class="button-row-landscape">
          <div id="enter-row-landscape">
            <button id="enter-button-landscape" data-message="enter"> <img src="resources/enter.png" alt="Enter"> </button>
          </div>
          <div id="back-row-landscape">
            <button id="back-button-landscape" data-message="back"> <img src="resources/exit.png" alt="Back"> </button>
          </div>
        </div>
      </div>

      <!-- Rest of the landscape layout -->
      <div id="input-row-landscape">
        <div id="input-button-landscape">
          <input id="input-text-landscape" type="text">
        </div>
        <button id="send-button-landscape"> <img src="resources/send.png" alt="Send"> </button>
      </div>

    <!-- maybe maybe maybe start game button -->

  </body>
</html>
