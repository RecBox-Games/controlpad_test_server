<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/name.css">
    <link rel="stylesheet" href="styles/wait.css">
    <link rel="stylesheet" href="styles/join.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> 
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>GameNite Controlpad</title>
    <link rel="stylesheet" type="text/css" href="portrait.css">
    <link rel="stylesheet" type="text/css" href="landscape.css">

    <style>
      html {
          background-color: #607060
      }
    </style>
  </head>
  <body>
    <!-- d pad inputs -->
    <div id="dpad-container-portrait">
      <div class="dpad-row back-row">
        <button class="back-button"> <img src="resources/exit.png" alt="Back"> </button>
        <button class="quit-button"> <img src="resources/quit.png" alt="Quit"> </button>
      </div>
      <div class="dpad-row up-row">
        <button class="arrow-button"> <img src="resources/up.png" alt="Up"> </button>
      </div>
      <div class="dpad-row middle-row">
        <button class="arrow-button"> <img src="resources/left.png" alt="Left"> </button>
        <button class="enter-button"> <img src="resources/enter.png" alt="Select"> </button>
        <button class="arrow-button"> <img src="resources/right.png" alt="Right"> </button>
      </div>
      <div class="dpad-row down-row">
        <button class="arrow-button"> <img src="resources/down.png" alt="Down"> </button>
      </div>
      <div class="input-row"> <input class="input" type="text"> </div>
      <div class="send-button"> <img src="resources/send.png"> </img></div>
    </div>
    <!----------------------------------------------LANDSCAPE----------------------------------------->
    <div id="dpad-container-landscape">
  <!-- Flex container for arrows and button rows -->
  <div class="controls-landscape">
    <!-- Container for arrow buttons -->
    <div class="arrow-buttons-landscape">
      <div class="dpad-row-landscape up-row-landscape">
        <button class="arrow-button-landscape"> <img src="resources/up.png" alt="Up"> </button>
      </div>
      <div class="dpad-row-landscape middle-row-landscape">
        <button class="arrow-button-landscape"> <img src="resources/left.png" alt="Left"> </button>
        <button class="arrow-button-landscape"> <img src="resources/right.png" alt="Right"> </button>
      </div>
      <div class="dpad-row-landscape down-row-landscape">
        <button class="arrow-button-landscape"> <img src="resources/down.png" alt="Down"> </button>
      </div>
    </div>

    <!-- Container for Enter, Back, and Quit buttons -->
    <div class="button-row-landscape">
      <div class="enter-row-landscape">
        <button class="enter-button-landscape"> <img src="resources/enter.png" alt="Enter"> </button>
      </div>
      <div class="back-row-landscape">
        <button class="back-button-landscape"> <img src="resources/exit.png" alt="Back"> </button>
      </div>
      <div class="quit-row-landscape">
        <button class="quit-button-landscape"> <img src="resources/quit.png" alt="Quit"> </button>
      </div>
    </div>
  </div>

  <!-- Rest of the landscape layout -->
  <div class="input-row-landscape"> <input type="text"> </div>
  <div class="send-button-landscape"> <img src="resources/send.png" alt="Send"> </div>
</div>
    <!-- maybe maybe maybe start game button -->
    <script type="module" src="app.js"></script>
  </body>
</html>
